spring:  
  datasource:  
    url: ${DB_URL}  
    username: ${DB_USERNAME}  
    password: ${DB_PASSWORD}  
  jpa:  
    hibernate:  
      ddl-auto: validate  
    properties:  
      hibernate:  
        jdbc:  
          time_zone: UTC  
    open-in-view: false  
  flyway:  
    enabled: true  
    locations: classpath:db/migration  
  
server:  
  forward-headers-strategy: framework  
  
logging:  
  level:  
    root: INFO  
